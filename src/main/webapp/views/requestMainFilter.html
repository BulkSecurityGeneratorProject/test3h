
<!--requestMainFilter-->
<div ng-controller="requestMainFilterController" class="panel panel-default">
    <!--criteria-->
    <div class="panel panel-default">
        <div class="panel-heading">Filter</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" novalidate>
                <!--Customers-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer</label>
                    <div class="col-sm-10">
                        <input ng-model="customers" type="text" class="form-controll">
                    </div>
                </div>
                <!--Code-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Code</label>
                    <div class="col-sm-10">
                        <input ng-model="criteria.code" type="text" class="form-controll">
                    </div>
                </div>
                <!--Creation date-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Creation date</label>
                    <div class="col-sm-2">
                        <input type="date" ng-model="creationDateStart" class="form-control"/>
                    </div>
                    <div class="col-sm-2">
                        <input type="date" ng-model="creationDateEnd" class="form-control"/>
                    </div>
                </div>
            </form>
        </div>
        A: '{{criteria.code}}'
    </div>
</div>




<div class="btn-toolbar" role="toolbar">
	<div class="btn-group">
		<button type="button" class="btn btn-default" tooltip="Search" ><i class="fa fa-search"></i></button>
		<button type="button" class="btn btn-default" tooltip="Open"><i class="fa fa-edit"></i></button>
		<button type="button" class="btn btn-default" tooltip="Add"><i class="fa fa-plus"></i></button>
		<button type="button" class="btn btn-default" tooltip="Remove"><i class="fa fa-minus" style="color:#5660ff;"></i></button>
	</div>
</div>
