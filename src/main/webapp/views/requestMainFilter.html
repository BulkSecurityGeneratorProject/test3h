<div ng-controller="reqMainPageController">

    <!--AA: <span ng-repeat="item in myData">{{item.name}}{{$last ? '' : ', '}}</span>-->

    <!--CCC: <pre>{{f('a.b.c')}}</pre>-->
    <!--<br>-->

    <!--reqMainPage page-->
    aaa: {{xxx}}
    <div id="reqMainPage">
        <!--criteria form-->
        <div class="row">
            <div id="criteria" class="col-md-12">
                <div class="panel panel-default" style="margin-bottom: 5px">
                    <div class="panel-body">
                        <form class="form" role="form" novalidate>
                            <fieldset>
                                <legend>Search requests</legend>
                                <div class="row">
                                    <div class="col-md-6">
                                        <!--Code field-->
                                        <div class="form-group">
                                            <label><span translate="global.code">Code</span></label>
                                            <input ng-model="data.criteria.code" type="text" class="form-controll">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <!--Name field-->
                                        <div class="form-group">
                                            <label class="control-label">Name</label>
                                            <input ng-model="data.criteria.name" type="text" class="form-controll">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <!--startDate field-->
                                        <div class="form-group">
                                            <label class="control-label">From</label>
                                            <input ng-model="data.criteria.startDate" type="date"
                                                   class="form-controll">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <!--endDate field-->
                                        <div class="form-group">
                                            <label class="control-label">To</label>
                                            <input ng-model="data.criteria.endDate" type="date"
                                                   class="form-controll">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <!--deliveryAddressCity field-->
                                        <div class="form-group">
                                            <label class="control-label">Delivery city</label>
                                            <input ng-model="data.criteria.deliveryAddressCity" type="text"
                                                   class="form-controll">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!--customers field-->
                                            <label class="control-label">Customers</label>
                                            <span style="border-width: 1px;"
                                                  ng-repeat="item in data.criteria.customers">{{item.asString}}{{$last ? '' : ', '}}</span>
                                            <!--open action-->
                                            <div class="btn-group">
                                                <button ng-click="actions.openModal('customerSearchForm')"
                                                        type="button" class="btn btn-default"><i
                                                        class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--customerSearchForm modal-->
        <div class="modal fade" id="customerSearchForm" tabindex="-1" role="dialog" aria-labelledby="myOrderLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Search customer</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <!--criteria form-->
                                <form id="customerSearch.criteria" class="form" role="form" novalidate>
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input ng-model="data.customerSearchForm.criteria.name" type="text"
                                               class="form-controll">
                                    </div>
                                    <div class="form-group">
                                        <label>Code</label>

                                        <input ng-model="data.customerSearchForm.criteria.code" type="text"
                                               class="form-controll">
                                    </div>
                                    <div class="form-group">
                                        <label>City name</label>
                                        <input ng-model="data.customerSearchForm.criteria.city" type="text"
                                               class="form-controll">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <!--refresh action-->
                                <button ng-click="actions.refreshGrid('#customerSearchForm #customerGrid')" type="button"
                                        class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <!--customerGrid grid-->
                                <div id="customerSearch.customerGrid" style="height: 300px;"
                                     ng-grid="data.customerSearchForm.customerGrid.gridOptions"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="btn-group">
                                    <!--ok-->
                                    <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i>
                                    </button>
                                    <!--cancel-->
                                    <button type="button" class="btn btn-default"><i
                                            class="glyphicon glyphicon-ban-circle"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default" tooltip="Search"><i class="fa fa-search"></i></button>
                <button type="button" class="btn btn-default" tooltip="Open"><i class="fa fa-edit"></i></button>
                <button type="button" class="btn btn-default" tooltip="Add"><i class="fa fa-plus"></i></button>
                <button type="button" class="btn btn-default" tooltip="Remove"><i class="fa fa-minus"
                                                                                  style="color:#5660ff;"></i></button>
            </div>
        </div>
    </div>
</div>
